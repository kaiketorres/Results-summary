<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
</head>

<body>


  <main>

    <div class="main_card_your-result">

      <div class="move_card_your-result">
        <h2>Your Result</h2>

        <div class="circulo">
          <h3 class="states">76</h3>
          <p>of 100</p>
        </div>

        <h1>Great</h1>
        <p>You scored higher than 65% of <br> the people who have taken <br> these tests.</p>
      </div>

    </div>

    <div class="main_card_summary">
      
      <div class="move_main_card_summary">

        <h2>Summary</h2>

        <div class="conf red">
          <p>Reaction </p>
          <p class="black">80 <samp>/ 100</samp></p>
        </div>

        <div class="conf yellow">
          <p>Memory</p>
          <p class="black">92 <samp>/ 100</samp></p>
        </div>

        <div class="conf green">
          <p>Verbal</p>
          <p class="black">61 <samp>/ 100</samp></p>
        </div>

        <div class="conf blue">
          <p>Visual</p>
          <p class="black">72 <samp>/ 100</samp></p>
        </div>
        <button>Continue</button>
      </div>
    </div>
  </main>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">kaike torres da silva</a>.
  </div>
</body>

</html>
